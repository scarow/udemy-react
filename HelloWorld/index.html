  <script src="https://fb.me/react-dom-0.14.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
</head>
<body>
</body>

<script type="text/jsx">
  // 1. define a react component class; must always have a render method that returns jsx
  var HelloWorld = React.createClass({
    render: function(){
      return <div>
        Hello World
      </div>
    }
  });

  // 2. ask react to render this class; createElement instantiates the HelloWorld class
  var element = React.createElement(HelloWorld);

  // 3. when we ask react to render this class, we will tell it where to
  // place the rendered element in the dom
  // ReactDOM.render() takes instantiated element, and location to append in DOM
  ReactDOM.render(element, document.body);
</script>
